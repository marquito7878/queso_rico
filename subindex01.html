    <h1>茅屋乳酪</h1>
    <p>和優格一樣，茅屋乳酪也是從牛奶和乳酸菌開始，只是菌種不同就是了。當半固態的凝乳成形，抓準時間將凝乳切成小塊，最後經過加熱與清洗手續，並沒有經過熟成發酵。</p>
